<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-title {
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .buy-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://github.com/SataAtari/ShopNew/blob/main/Tovar_1.png" alt="Товар">
    <div class="product-title">Назва товару</div>
    <button class="buy-button" onclick="openChat()">Купити</button>
  </div>

  <script>
    function openChat() {
      // Заміни URL на свій
      window.open("https://t.me/твій_нікнейм", "_blank");
    }
  </script>
</body>
</html>
